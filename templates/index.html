<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Playlist Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <input id="song" type="text" value="Song Title">
  <button onclick="send()">Envoyer</button>
  <div id="result"></div> <!-- ajout√© ici -->

  <script>
    async function send() {
      const song = document.getElementById("song").value;
      const resultDiv = document.getElementById("result");
      resultDiv.innerText = "Analyse en cours...";

      try {
        const res = await fetch("/run", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ Musique: song })
        });
        const data = await res.json();

        if (data.error) {
          resultDiv.innerText = "‚ùå " + data.error;
        } else {
          resultDiv.innerText = "üéß Cette musique correspond √† : " + data.result;
        }

      } catch (error) {
        console.error("Error:", error);
        resultDiv.innerText = "Erreur lors de la requ√™te.";
      }
    }
  </script>
</body>
</html>
